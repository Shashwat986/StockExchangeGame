<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tornado Chat Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3 class="center-align">Hello World</h3>
          <div class="divider"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
          <div class="row">
            {% for stock in ['red', 'purple', 'blue', 'indigo', 'amber', 'brown'] %}
            <div class="col s6">
              <div class="card {{ stock }} lighten-5">
                <div class="card-content">
                  <span class="card-title">STOCK @ $$$</span>
                  <p>
                    You own: XXX
                  </p>
                </div>
                <div class="card-action">
                  <a href="#"><i class="material-icons tiny green-text">thumb_up</i> <strong class="grey-text text-darken-4">Buy</strong></a>
                  <a href="#"><i class="material-icons tiny red-text">thumb_down</i> <strong class="grey-text text-darken-4">Sell</strong></a>
                </div>
              </div>
            </div>
            {% end %}
          </div>
        </div>
        <div class="col s4">
          <div class="row">
            <div class="col s12">
              <div id="input">
                <form action="/a/message/new" method="post" id="messageform">
                  <div class="input-field">
                    <input name="body" id="message" placeholder="Chat">
                  </div>
                  <input type="submit" value="{{ _("Post") }}" class="btn waves-effect">

                  <input type="hidden" name="next" value="{{ request.path }}">
                  {% module xsrf_form_html() %}
                </form>
              </div>
            </div>
            <div id="inbox" class="col s12 flow-text" style="max-height: 400px;overflow-x:scroll;">
              {% for message in messages %}
                {% module Template("message.html", message=message) %}
              {% end %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
